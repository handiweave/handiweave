<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handiweave | Be Right Back</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #682228; /* Tera Brand Color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0e6d6;
            text-align: center;
        }
        .container {
            padding: 40px;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #c5a059; /* Gold Color */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .icon-box {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #c5a059;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <i class="fas fa-store-slash"></i>
        </div>
        <h1>We Are On A Break</h1>
        <p>
            Handiweave is currently undergoing maintenance to serve you better. 
            We will be back soon with new collections!
           <br><br>
            For urgent orders or queries, please email us directly.
        </p>
        
        <a href="mailto:handiweave@gmail.com" class="btn">
            <i class="fas fa-envelope"></i> Email Us
        </a>
        
        <div style="margin-top: 40px; font-size: 0.9rem; opacity: 0.7;">
            &copy; 2026 Handiweave. All rights reserved.
        </div>
    </div>

</body>
</html>
